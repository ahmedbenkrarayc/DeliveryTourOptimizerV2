databaseChangeLog:
  - changeSet:
      id: 005
      author: AhmedBenkrara
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: lname
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

        - rollback:
            dropTable:
              tableName: customer