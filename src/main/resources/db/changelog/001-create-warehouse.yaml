databaseChangeLog:
  - changeSet:
      id: 001
      author: AhmedBenkrara
      changes:
        - createTable:
            tableName: warehouse
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: openingTime
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: closingTime
                  type: TIME
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: warehouse